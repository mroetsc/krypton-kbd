meta:
  engine: 4.1.0
  name: krypton
  version: alpha
  ref: &kb_ref "alpha release"
  author: mroetsc
  url: &kb_url github.com/mroetsc/krypton-kbd

units:
  # --- Proxy Spacing Variables --- #
  kx: u
  ky: u

  switch_cutout: 14
  # TODO: double check the value
  encoder_cutout: 14
  screw_diameter: 2.2

  # --- Padding Variables --- #
  padding: 2
  px: kx + padding
  py: ky + padding
  dpx: px + 2 * padding
  dpy: py + 2 * padding

  # --- Other --- #
  stagger: 3
  splay: -3
  extra_spacing: 1
  thumbsplay: -23

  # --- Components --- #
  encoder_width: 12
  encoder_height: 12
  mcu_width: 18
  mcu_height: 33
  display_height: 36
  display_width: 14

points:
  zones:
    # ----- Keys ----- #
    matrix:
      anchor:
        shift: [50, -175]
        rotate: -2splay
      key:
        tags: [switch]
        padding: 1ky
        spread: 1kx
      columns:
        stretch:
          key:
            column_net: col1
          rows:
            num.skip: true
        pinky:
          key:
            stagger: stagger
            spread: 1.05ky
            splay: splay
            column_net: col2
        ring:
          key:
            stagger: 2stagger
            spread: 1.05ky
            splay: splay
            column_net: col3
        middle:
          key:
            stagger: stagger
            column_net: col4
        index:
          key:
            stagger: -stagger
            column_net: col5
        inner:
          key:
            stagger: -stagger
            column_net: col6
        brackets:
          key:
            stagger: -3stagger
            column_net: col7
          rows:
            bottom.skip: true
            top.skip: true
            num.skip: true
      rows:
        bottom:
          row_net: row4
        home:
          row_net: row3
        top:
          row_net: row2
        num:
          row_net: row1

    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0.5kx, -1.35ky]
      key:
        tags: [switch]
        padding: 1ky
        spread: 1ky
      columns:
        super:
          key:
            column_net: col5
        space:
          key:
            splay: thumbsplay
            spread: 1.25kx
            stagger: -1.5stagger
            column_net: col6

        layer:
          key:
            splay: thumbsplay
            spread: 1.25kx
            stagger: -1.5stagger
            column_net: col7
      rows:
        cluster:
          row_net: row5

    encoder:
      anchor:
        ref: matrix_brackets_bottom
        shift: [0.9kx, -0.2ky]
      key:
        tags: [encoder]
        width: encoder_width
        height: encoder_height
      columns:
        encoder:
          key:
            column_net: col7
      rows:
        encoder:
          row_net: row4

    mcu:
      anchor:
        ref: matrix_brackets_top
        shift: [0.25kx, 1.55ky]
      key:
        width: mcu_width
        height: mcu_height

    display:
      anchor:
        ref: mcu
        shift: [0, -0.15py]
      key:
        width: display_width
        height: display_height

  mirror:
    ref: matrix_brackets_top
    distance: 100

outlines:
  _keys:
    - what: rectangle
      where: switch
      bound: false
      size: [switch_cutout, switch_cutout]

  _mcu:
    - what: rectangle
      where: mcu
      size: [mcu_width, mcu_height]

  _mcu_cutout:
    - what: rectangle
      where:
        ref: mcu
        shift: [1.75, 0]
      size: [mcu_width + 6, mcu_height + 10]

  _display:
    - what: rectangle
      where: display
      size: [display_width, display_height]

  _encoder:
    - what: rectangle
      where: encoder
      size: [encoder_width, encoder_height]

  _encoder_cutout:
    - what: rectangle
      where: encoder
      size: [encoder_cutout, encoder_cutout]

  _components:
    - name: _components
    - operation: add
      name: _keys
    - operation: add
      name: _mcu
    - operation: add
      name: _display
    - operation: add
      name: _encoder

  board_left:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: encoder_encoder_encoder
          shift: [0.65px, -1.4py]
        - ref: encoder_encoder_encoder
          shift: [-0.1px, -2.15py]
        - ref: matrix_brackets_home
          shift: [0.0px, -2.5py]
        - ref: thumb_super_cluster
          shift: [0.5px, -0.6py]
        - ref: thumb_super_cluster
          shift: [-0.6px, -0.6py]
        - ref: matrix_index_bottom
          shift: [-0.15px, -0.7py]
        - ref: matrix_ring_bottom
          shift: [-0.1px, -0.7py]
        - ref: matrix_pinky_bottom
          shift: [0.3px, -0.92py]
        - ref: matrix_stretch_bottom
          shift: [-0.6px, -0.6py]
        - ref: matrix_stretch_top
          shift: [-0.6px, 0.6py]
        - ref: matrix_stretch_top
          shift: [0.47px, 0.6py]
        - ref: matrix_pinky_num
          shift: [-0.6px, 0.6py]
        - ref: matrix_pinky_num
          shift: [0.51px, 0.6py]
        - ref: matrix_ring_num
          shift: [-0.6px, 0.75py]
        - ref: mcu
          shift: [0.625px, 0.82py]
        - ref: matrix_brackets_home
          shift: [0.85px, 0py]
        - ref: encoder_encoder_encoder
          shift: [0.65px, 0.68py]

  board_right:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: mirror_encoder_encoder_encoder
          shift: [0.65px, -1.4py]
        - ref: mirror_encoder_encoder_encoder
          shift: [-0.1px, -2.15py]
        - ref: mirror_matrix_brackets_home
          shift: [0.0px, -2.5py]
        - ref: mirror_thumb_super_cluster
          shift: [0.5px, -0.6py]
        - ref: mirror_thumb_super_cluster
          shift: [-0.6px, -0.6py]
        - ref: mirror_matrix_index_bottom
          shift: [-0.15px, -0.7py]
        - ref: mirror_matrix_ring_bottom
          shift: [-0.1px, -0.7py]
        - ref: mirror_matrix_pinky_bottom
          shift: [0.3px, -0.92py]
        - ref: mirror_matrix_stretch_bottom
          shift: [-0.6px, -0.6py]
        - ref: mirror_matrix_stretch_top
          shift: [-0.6px, 0.6py]
        - ref: mirror_matrix_stretch_top
          shift: [0.47px, 0.6py]
        - ref: mirror_matrix_pinky_num
          shift: [-0.6px, 0.6py]
        - ref: mirror_matrix_pinky_num
          shift: [0.51px, 0.6py]
        - ref: mirror_matrix_ring_num
          shift: [-0.6px, 0.75py]
        - ref: mirror_mcu
          shift: [0.625px, 0.82py]
        - ref: mirror_matrix_brackets_home
          shift: [0.85px, 0py]
        - ref: mirror_encoder_encoder_encoder
          shift: [0.65px, 0.68py]

  combo_left:
    - name: board_left
    - operation: subtract
      name: _components

  _holeTopLeft:
    - what: circle
      radius: screw_diameter / 2
      where:
        ref: matrix_ring_top
        shift: [-9.5, 9.5]
  _holeBottomLeft:
    - what: circle
      radius: screw_diameter / 2
      where:
        ref: matrix_ring_bottom
        shift: [-9.5, 9.5]
  _holeTopRight:
    - what: circle
      radius: screw_diameter / 2
      where:
        ref: matrix_inner_top
        shift: [-9.5, 11]
  _holeBottomRight:
    - what: circle
      radius: screw_diameter / 2
      where:
        ref: matrix_inner_bottom
        shift: [-9.5, 11]
  _holeOuterRight:
    - what: circle
      radius: screw_diameter / 2
      where:
        ref: encoder_encoder_encoder
        shift: [8, -15]

  _holes:
    - name: _holeTopLeft
    - operation: add
      name: _holeBottomLeft
    - operation: add
      name: _holeTopRight
    - operation: add
      name: _holeBottomRight
    - operation: add
      name: _holeOuterRight

  _switchplate:
    - name: board_left
    - operation: subtract
      name: _keys
    - operation: subtract
      name: _encoder_cutout
    - operation: subtract
      name: _mcu_cutout
    - operation: subtract
      name: _holes

pcbs:
  left:
    template: kicad8
    outlines:
      main:
        outline: board_left
    footprints:
      mx_hotswap:
        what: ceoloide/switch_mx
        where: /^(matrix|thumb)_.*/
        params:
          include_keycap: true
          reversible: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
          hotswap_3dmodel_filename: ${ERGOGEN_MODELS}/kali_hotswap.step
          hotswap_3dmodel_xyz_offset: [-0.7, -4.675, 1.75]
          hotswap_3dmodel_xyz_rotation: [180, 0, 180]
          switch_3dmodel_filename: ${ERGOGEN_MODELS}/mx_switch.step
          switch_3dmodel_xyz_offset: [0, 0, -6.5]
          switch_3dmodel_xyz_rotation: [0, -180, -90]
          keycap_3dmodel_filename: ${ERGOGEN_MODELS}/mx_keycap.step
          keycap_3dmodel_xyz_offset: [-8.75, 130.4, -13]
          keycap_3dmodel_xyz_rotation: [-180, 0, 0]

      diode:
        what: ceoloide/diode_tht_sod123
        where: /^(matrix|thumb)_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: true
          diode_3dmodel_filename: ${KICAD9_3DMODEL_DIR}/Diode_THT.3dshapes/D_DO-35_SOD27_P7.62mm_Horizontal.step
          diode_3dmodel_xyz_offset: [-3.75, 0, 0]
        adjust:
          shift: [0, -5]

      nicenano:
        what: ceoloide/mcu_nice_nano
        where: mcu
        params:
          P1: CS
          P2: SCL
          P3: MOSI
          P21: RE_A
          P4: RE_C
          P5: row1
          P6: row2
          P7: row3
          P8: row4
          P9: row5
          P20: col7
          P19: col6
          P18: col5
          P15: col4
          P14: col3
          P16: col2
          P10: col1
          mcu_3dmodel_filename: ${ERGOGEN_MODELS}/mcu_nice_nano.step
          mcu_3dmodel_xyz_offset: [0, 0, 2.5]
          mcu_3dmodel_xyz_rotation: [0, 0, 90]

      niceview:
        what: ceoloide/display_nice_view
        where: display
        params:
          SCK: SCL
          niceview_3dmodel_filename: ${ERGOGEN_MODELS}/nice_view.step
          niceview_3dmodel_xyz_offset: [0, 0, 8]
          niceview_3dmodel_xyz_rotation: [0, 0, -90]

      reset:
        what: ceoloide/reset_switch_smd_side
        where:
          ref: matrix_inner_num
          shift: [-5, 16.5]
        params:
          reset_switch_3dmodel_filename: ${ERGOGEN_MODELS}/reset_switch.step
          reset_switch_3dmodel_xyz_rotation: [0, 0, 180]

      encoder:
        what: ceoloide/rotary_encoder_ec11_ec12
        where: encoder_encoder_encoder
        adjust:
          rotate: 180
        params:
          include_plate_hole_marking: true
          S1: col7
          S2: encoder_encoder
          encoder_3dmodel_filename: ${ERGOGEN_MODELS}/encoder_with_knob.step

      diode_encoder:
        what: ceoloide/diode_tht_sod123
        where: encoder_encoder_encoder
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: true
          diode_3dmodel_filename: ${KICAD9_3DMODEL_DIR}/Diode_THT.3dshapes/D_DO-35_SOD27_P7.62mm_Horizontal.step
          diode_3dmodel_xyz_offset: [-3.75, 0, 0]
        adjust:
          shift: [0, -10]

      jstph:
        what: ceoloide/battery_connector_jst_ph_2
        where: mcu
        adjust:
          shift: [-12, -35.5]
          rotate: 90
        params:
          side: B
          battery_connector_3dmodel_filename: ${ERGOGEN_MODELS}/jst_connector.step
          battery_connector_3dmodel_xyz_offset: [-1, 0, 0]
          battery_connector_3dmodel_xyz_rotation: [180, 0, 0]

      power:
        what: ceoloide/power_switch_smd_side
        where:
          ref: matrix_inner_num
          shift: [8, 16.75]
          rotate: 90
        params:
          switch_3dmodel_filename: ${ERGOGEN_MODELS}/power_switch.stp
          switch_3dmodel_xyz_rotation: [-90, 0, -90]

      holeTopLeft:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_ring_top
          shift: [-9.5, 9.5]
      holeBottomLeft:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_ring_bottom
          shift: [-9.5, 9.5]
      holeTopRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_inner_top
          shift: [-9.5, 11]
      holeBottomRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_inner_bottom
          shift: [-9.5, 11]
      holeOuterRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: encoder_encoder_encoder
          shift: [8, -15]

      routes_inner_key:
        what: ceoloide/utility_router
        where: /^(matrix|thumb)_.*/
        params:
          locked: false
          width: 0.2
          routes:
            - "B(-1.65,5)(-3.81,5)"  # net: row1
            - "B(1.65,5)(3.81,5)(5.46902,5)(7.36423,3.10479)(7.36423,-1.39521)(5.842,-2.91744)(5.842,-5.08)"  # net: ring_num
      routes_cols_straight:
        what: ceoloide/utility_router
        where: /^matrix_(middle|index|pinky|stretch)_(num|top|home).*/
        params:
          locked: false
          width: 0.2
          routes:
            - "B(-7.085,-2.54)(-7.085,16.46)"  # net: col4
      routes_cols_screws_ring:
        what: ceoloide/utility_router
        where: /^(matrix)_ring_bottom.*/
        params:
          locked: false
          width: 0.2
          routes:
            - "B(-7.085,-2.54)(-7.085,-6.94598)(-6.13577,-7.89521)(-6.13577,-10.89521)(-7.085,-11.84444)(-7.085,-21.54)(-7.085,-40.54)(-7.085,-44.94598)(-6.13577,-45.89521)(-6.13577,-48.89521)(-7.085,-49.84444)(-7.085,-59.54)"  # net: col3
      routes_cols_screws_inner:
        what: ceoloide/utility_router
        where: /^(matrix)_inner_bottom.*/
        params:
          locked: false
          width: 0.2
          routes:
            - "B(-7.085,-2.54)(-7.085,-7.94598)(-6.13577,-8.89521)(-6.13577,-12.39521)(-7.085,-13.34444)(-7.085,-21.54)(-7.085,-40.54)(-7.085,-45.94598)(-6.13577,-46.89521)(-6.13577,-50.39521)(-7.085,-51.34444)(-7.085,-59.54)"  # net: col6
      routes_rows_matrix:
        what: ceoloide/utility_router
        where: /^(matrix)_inner_(num|top|home|bottom).*/
        params:
          locked: false
          width: 0.2
          routes:
            - "F(-3.81,5)(-21.24056,5)(-22.81,3.43056)(-22.81,2)(-40.24056,2)(-41.81,0.43056)(-41.81,-1)(-44.03098,-1)(-50.13577,5.10479)(-59.13577,5.10479)(-60.81,3.43056)(-60.81,2)"  # net: row3
      routes_rows_thumb:
        what: ceoloide/utility_router
        where: thumb_layer_cluster
        params:
          locked: false
          width: 0.2
          routes:
            - "F(-3.81,5)(-6.54975,5)(-10.09912,8.54937)(-22.47359,14.05884)(-24.2106,13.39206)(-25.17374,11.2288)"  # net: row5
            - "F(-25.17375,11.2288)(-27.15655,12.11161)(-29.20918,17.45887)(-36.69459,25.21025)(-42.4054,25.30993)"  # net: row5

      text:
        what: ceoloide/utility_text
        where:
          ref: matrix_middle_bottom
          shift: [0, -14]
        params:
          text: krypton-kbd
          height: 3
          width: 3
          thickness: 0.6
          bold: true
          knockout: true

  right:
    template: kicad8
    outlines:
      main:
        outline: board_right
    footprints:
      mx_hotswap:
        what: ceoloide/switch_mx
        where: /^mirror_(matrix|thumb)_.*/
        params:
          include_keycap: true
          reversible: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
          hotswap_3dmodel_filename: ${ERGOGEN_MODELS}/kali_hotswap.step
          hotswap_3dmodel_xyz_offset: [-0.7, -4.675, 1.75]
          hotswap_3dmodel_xyz_rotation: [180, 0, 180]
          switch_3dmodel_filename: ${ERGOGEN_MODELS}/mx_switch.step
          switch_3dmodel_xyz_offset: [0, 0, -6.5]
          switch_3dmodel_xyz_rotation: [0, -180, -90]
          keycap_3dmodel_filename: ${ERGOGEN_MODELS}/mx_keycap.step
          keycap_3dmodel_xyz_offset: [-8.75, 130.4, -13]
          keycap_3dmodel_xyz_rotation: [-180, 0, 0]

      diode:
        what: ceoloide/diode_tht_sod123
        where: /^mirror_(matrix|thumb)_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: true
          diode_3dmodel_filename: ${KICAD9_3DMODEL_DIR}/Diode_THT.3dshapes/D_DO-35_SOD27_P7.62mm_Horizontal.step
          diode_3dmodel_xyz_offset: [-3.75, 0, 0]
        adjust:
          shift: [0, -5]

      nicenano:
        what: ceoloide/mcu_nice_nano
        where: mirror_mcu
        params:
          P1: CS
          P2: SCL
          P3: MOSI
          P21: RE_A
          P4: RE_C
          P5: row5
          P6: row4
          P7: row3
          P8: row2
          P9: row1
          P20: col1
          P19: col2
          P18: col3
          P15: col4
          P14: col5
          P16: col6
          P10: col7
          mcu_3dmodel_filename: ${ERGOGEN_MODELS}/mcu_nice_nano.step
          mcu_3dmodel_xyz_offset: [0, 0, 2.5]
          mcu_3dmodel_xyz_rotation: [0, 0, 90]

      niceview:
        what: ceoloide/display_nice_view
        where: mirror_display
        params:
          SCK: SCL
          niceview_3dmodel_filename: ${ERGOGEN_MODELS}/nice_view.step
          niceview_3dmodel_xyz_offset: [0, 0, 8]
          niceview_3dmodel_xyz_rotation: [0, 0, -90]

      reset:
        what: ceoloide/reset_switch_smd_side
        where:
          ref: mirror_matrix_inner_num
          shift: [-5, 16.5]
        params:
          reset_switch_3dmodel_filename: ${ERGOGEN_MODELS}/reset_switch.step
          reset_switch_3dmodel_xyz_rotation: [0, 0, 180]

      encoder:
        what: ceoloide/rotary_encoder_ec11_ec12
        where: mirror_encoder_encoder_encoder
        adjust:
          rotate: 180
        params:
          include_plate_hole_marking: true
          S1: col7
          S2: mirror_encoder_encoder
          encoder_3dmodel_filename: ${ERGOGEN_MODELS}/encoder_with_knob.step

      diode_encoder:
        what: ceoloide/diode_tht_sod123
        where: mirror_encoder_encoder_encoder
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: true
          diode_3dmodel_filename: ${KICAD9_3DMODEL_DIR}/Diode_THT.3dshapes/D_DO-35_SOD27_P7.62mm_Horizontal.step
          diode_3dmodel_xyz_offset: [-3.75, 0, 0]
        adjust:
          shift: [0, -10]

      jstph:
        what: ceoloide/battery_connector_jst_ph_2
        where: mirror_mcu
        adjust:
          shift: [-12, -35.5]
          rotate: 90
        params:
          side: B
          battery_connector_3dmodel_filename: ${ERGOGEN_MODELS}/jst_connector.step
          battery_connector_3dmodel_xyz_offset: [-1, 0, 0]
          battery_connector_3dmodel_xyz_rotation: [180, 0, 0]

      power:
        what: ceoloide/power_switch_smd_side
        where:
          ref: mirror_matrix_inner_num
          shift: [8, 16.75]
          rotate: -90
        params:
          switch_3dmodel_filename: ${ERGOGEN_MODELS}/power_switch.stp
          switch_3dmodel_xyz_rotation: [-90, 0, -90]

      holeTopLeft:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_ring_top
          shift: [-9.5, 9.5]
      holeBottomLeft:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_ring_bottom
          shift: [-9.5, 9.5]
      holeTopRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_inner_top
          shift: [-9.5, 11]
      holeBottomRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_inner_bottom
          shift: [-9.5, 11]
      holeOuterRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_encoder_encoder_encoder
          shift: [8, -15]

      routes_inner_key:
        what: ceoloide/utility_router
        where: /^mirror_(matrix|thumb)_.*/
        params:
          locked: false
          width: 0.2
          routes:
            - "B(-1.65,5)(-3.81,5)"  # net: row1
            - "B(1.65,5)(3.81,5)(5.46902,5)(7.36423,3.10479)(7.36423,-1.39521)(5.842,-2.91744)(5.842,-5.08)"  # net: ring_num
      routes_cols_straight:
        what: ceoloide/utility_router
        where: /^mirror_matrix_(inner|ring|middle|pinky|stretch)_(num|top|home).*/
        params:
          locked: false
          width: 0.2
          routes:
            - "B(-7.085,-2.54)(-7.085,16.46)"  # net: col4
      routes_cols_screws_index:
        what: ceoloide/utility_router
        where: /^mirror_(matrix)_index_bottom.*/
        params:
          locked: false
          width: 0.2
          routes:
            - "B(-7.085,-59.54)(-7.085,-48.34444)(-6.13577,-47.39521)(-6.13577,-44.39521)(-7.085,-43.44598)(-7.085,-40.54)(-7.085,-21.54)"  # net: col5
            - "B(-7.085,-21.49299)(-7.085,-10.29743)(-6.13577,-9.3482)(-6.13577,-6.3482)(-7.085,-5.39897)(-7.085,-2.49299)"  # net: col5
      routes_rows_matrix:
