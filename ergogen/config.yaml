meta:
  engine: 4.1.0
  name: krypton
  version: alpha
  ref: &kb_ref "alpha release"
  author: mroetsc
  url: &kb_url github.com/mroetsc/krypton-kbd

units:
  # --- Proxy Spacing Variables --- #
  kx: u
  ky: u

  # --- Padding Variables --- #
  padding: 2
  px: kx + padding
  py: ky + padding

  # --- Other --- #
  stagger: 3
  splay: -3
  extra_spacing: 1
  thumbsplay: -6

  # --- Components --- #
  encoder_width: 12
  encoder_height: 12
  mcu_width: 18
  mcu_height: 33

points:
  zones:
    # ----- Keys ----- #
    matrix:
      anchor:
        shift: [125, -150]
        rotate: -2splay
      key:
        tags: [switch]
        padding: 1ky
        spread: 1ky
      columns:
        stretch:
          rows:
            num.skip: true
        pinky:
          key:
            stagger: stagger
            splay: splay
        ring:
          key:
            stagger: 2stagger
            splay: splay
        middle:
          key.stagger: stagger
        index:
          key.stagger: -stagger
        inner:
          key.stagger: -stagger
        brackets:
          key.stagger: -3stagger
          rows:
            bottom.skip: true
            top.skip: true
            num.skip: true
      rows:
        bottom:
        home:
        top:
        num:

    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0.5kx, -1.35ky]
      key:
        tags: [switch]
        padding: 1ky
        spread: 1ky
      columns:
        super:
        space:
          key:
            splay: thumbsplay
            spread: 1.15kx
            stagger: -0.5stagger

        layer:
          key:
            splay: thumbsplay
            spread: 1.15kx
            stagger: -0.5stagger
      rows:
        cluster:

    encoder:
      anchor:
        ref: matrix_brackets_bottom
        shift: [1.5kx, 0.5ky]
      key:
        tags: [encoder]
        width: encoder_width
        height: encoder_height
      columns:
        encoder:
      rows:
        encoder:

    mcu:
      anchor:
        ref: matrix_brackets_top
        shift: [0.25kx, 1.5ky]
      key:
        tags: [mcu]
        width: mcu_width
        height: mcu_height

  #mirror:
  #  ref: matrix_brackets_top
  #  distance: 100

outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]

  keys:
    - what: rectangle
      where: switch
      bound: false
      size: [kx-0.5,ky-0.5]

  mcu:
    - what: rectangle
      where: mcu
      size: [mcu_width, mcu_height]

  encoder:
    - what: rectangle
      where: encoder
      size: [encoder_width, encoder_height]

  components:
    - name: components
    - operation: add
      name: keys
    - operation: add
      name: mcu
    - operation: add
      name: encoder

  board:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: thumb_layer_cluster
          shift: [1.34px, -0.5py]
        - ref: thumb_super_cluster
          shift: [-0.6px, -0.6py]
        - ref: matrix_index_bottom
          shift: [-0.15px, -0.75py]
        - ref: matrix_ring_bottom
          shift: [0px, -0.75py]
        - ref: matrix_pinky_bottom
          shift: [-0.75px, -0.85py]
        - ref: matrix_stretch_bottom
          shift: [-0.6px, -0.6py]
        - ref: matrix_stretch_top
          shift: [-0.6px, 0.6py]
        - ref: matrix_stretch_top
          shift: [0.4px, 0.6py]
        - ref: matrix_pinky_num
          shift: [-0.6px, 0.6py]
        - ref: matrix_ring_num
          shift: [-0.6px, 0.75py]
        - ref: matrix_middle_num
          shift: [0px, 0.6py]
        - ref: mcu
          shift: [0.6px, 0.85py]
        - ref: matrix_brackets_home
          shift: [0.85px, 0.5py]
        - ref: encoder_encoder_encoder
          shift: [0.6px, 0.75py]

  combo:
    - name: board
    - operation: subtract
      name: components

pcbs:
  left:
    outlines:
      main:
        outline: board
    footprints:
      mx_hotswap:
        what: mx
        where: switch
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"

      diode:
        what: diode
        where: switch
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]

      nicenano:
        what: ceoloide/mcu_nice_nano
        params:
        where: mcu

      reset:
        what: ceoloide/reset_switch_smd_side
        where:
          ref: mcu
          shift: [11, -25]
          rotate: -90

      encoder:
        what: ceoloide/rotary_encoder_ec11_ec12
        where: encoder
        params:
          include_plate_hole_marking: true

      jstph:
        what: ceoloide/battery_connector_jst_ph_2
        where:
          ref: mcu
          shift: [0, -30]
          rotate: 180
        params:
          side: B

      power:
        what: ceoloide/power_switch_smd_side
        where:
          ref: encoder_encoder_encoder
          shift: [0, 16]
          rotate: 80
